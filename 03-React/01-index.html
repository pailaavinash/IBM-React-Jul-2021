<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <style>
        .highlight{
            font-size: 15pt;
            color : blue;
        }
    </style>
    <script type="text/babel">
        class Greeter extends React.Component{
            //state
            state = {
                greetMsg : '[Default greet message]',
                userName : ''
            };

            //UI behavior
            onBtnGreetClick = () => {
                this.setState({
                    greetMsg : `Hi ${this.state.userName}, Have a nice day!`
                });
            };

            onTxtUserNameChange = (evt) => {
                this.setState({
                    userName : evt.target.value
                });
            }

            //presenation
            render(){
                return(
                    <React.Fragment>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" onChange={this.onTxtUserNameChange}/>
                        <input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
                        <div className="highlight">{this.state.greetMsg}</div>
                    </React.Fragment>
                )
            }
        }

        ReactDOM.render(
            <Greeter/>, 
            document.getElementById('root')
        );
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
